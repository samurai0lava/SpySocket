server {
	listen 8080;
	host 127.0.0.1;                     
	server_name test;
	error_page 404 /error/404.html;

	client_max_body_size 1024; 
	index_page index.html;  

	
	location / {
		root www/html/;
		autoindex true;
		index_page index.html;
		method POST GET;

	}

	location /redirect-test {
		_return 301 main-page.html;
	}
	
	location /google {
		method GET;
		_return 302 https://www.youtube.com/;
	}
	location /upload {
		root www/html/;
		method POST;
	}

	location /zahira {
		root tours/;
		autoindex true;
		index_page index.html;
		method POST GET;      
	}
	location /test {
		root testautoindex/;
		autoindex true;
		index_page index.html;
		method POST DELETE GET;
	}
	
	location /cgi_bin {
		root ./;                                                 
		cgi_path /usr/bin/python3 /bin/bash;                     
		cgi_ext .py .sh;
	}
}

