<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpySocket - Explore</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=M+PLUS+Rounded+1c:wght@400;900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="delete-page-body">
    <header class="upload-header-up">
      <div
        class="back-button-delete"
        onclick="window.location.href='main-page.html'"
      >
        <img src="img/chevron_backward.png" class="back-butt" />
      </div>
    </header>
    <div class="SS-red">
      <div class="SPY-red">Spy</div>
      <div class="SOCKET-red">Socket</div>
    </div>
    <div class="feedback-description">
      We’d love to hear about your experience using SpySocket. Honest feedback —
      good or bad — allows us to understand what’s working and what we should
      improve.
    </div>
    <div class="cross-png">
      <img src="img/crossX.png">
    </div>    
    <form action="../cgi-bin/feedback_action.py" method="post">
      <div class="container">
        <label for="uname"><b>Your Feedback ...</b></label>
        <textarea placeholder="Enter Feedback" name="uname" required></textarea>
        
        <button type="submit">Submit</button>
      </div>
    </form>
    <!-- <div class="poly-png">
      <img src="img/Polygon.png">
    </div> -->
    <div class="footer-feedback">
      <div class="mountain-background">
        <img
          src="img/mountain-left.png"
          alt="Mountain 2"
          class="mountain-black mountain-2-black"
        />
        <img
          src="img/mountain-right.png"
          alt="Mountain 1"
          class="mountain-black mountain-1-black"
        />
      </div>
    </div>
  </body>
</html>
