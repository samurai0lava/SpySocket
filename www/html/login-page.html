<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpySocket - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=M+PLUS+Rounded+1c:wght@400;900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="main-header">
    <div class="header-left">
      <img src="img/1337.png" alt="1337 Logo" class="logo-1337" />
    </div>
    <div class="header-right">
      <div class="nav-button explore-btn" onclick="window.location.href='index.html'">
        <img src="img/home.png" alt="Home" class="nav-icon" />
        <span class="nav-text">Home</span>
      </div>
      <div class="nav-button github-btn" onclick="window.open('https://github.com/samurai0lava/Webserv-42#', '_blank')">
        <img src="img/Github.png" alt="GitHub" class="nav-icon" />
        <span class="nav-text">GitHub</span>
      </div>
    </div>    
  </header>
  <main class="hero-section">
    <!-- <h1 class="login-title">
      <span class="spy">Spy</span><span class="socket">Socket</span>
    </h1> -->
        <div class="login-container">
          <p class="login-subtitle">You need to log in first</p>
          <form action="/cgi-bin/login_action.py" method="post" class="login-form">
            <div class="form-group">
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="username" id="username" required />
            </div>
            <div class="form-group">
              <label for="password"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id="password" required />
            </div>

            <button type="submit" class="login-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
  </main>

  <div id="footer">
    <div class="mountain-background">
      <img src="img/Vector-2.png" alt="Mountain 2" class="mountain mountain-2" />
      <img src="img/Vector-1.png" alt="Mountain 1" class="mountain mountain-1" />
    </div>
    <div class="bottom-blue-bar"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
