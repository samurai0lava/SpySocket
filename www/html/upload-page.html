<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpySocket - Upload</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=M+PLUS+Rounded+1c:wght@400;900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet" />
</head>

<body class="upload-page-body">
    <video autoplay muted loop id="myVideo" playsinline preload="auto">
        <source src="media/3129671-uhd_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <header class="main-header">
            <div class="back-button" onclick="window.location.href='index.html'">
        <img src="img/arrow_back.png" class="back-butt" />
    <span class="Back-text">Back</span>
    </div>
    </header>
    
    <main class="hero-section upload-page">
        <div class="hero-content">
            <div class="upload-container">
                <div class="upload-header">
                    <div class="upload-icon">
                        <img src="img/upload.png" alt="Upload" />
                    </div>
                    <h1 class="upload-title">File Upload Test</h1>
                    <p class="upload-description">
                        Test the POST method functionality by uploading files to the server (SpySocket)
                    </p>
                </div>

                <div class="upload-form-container">
                    <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="file-input" class="file-label">
                                <div class="file-drop-zone" id="drop-zone">
                                    <div class="drop-content">
                                        <img src="img/upload.png" alt="Upload" class="drop-icon" />
                                        <p class="drop-text">Click to select files or drag and drop</p>
                                        <p class="drop-subtext">Supports multiple files</p>
                                    </div>
                                </div>
                                <input type="file" id="file-input" name="files" multiple accept="*/*" />
                            </label>
                        </div>

                        <div class="file-list" id="file-list"></div>

                        <div class="form-actions">
                            <button type="submit" class="upload-btn" id="upload-btn" disabled>
                                <img src="img/upload.png" alt="Upload" class="btn-icon" />
                                Upload Files
                            </button>
                            <button type="button" class="clear-btn" id="clear-btn">
                                Clear All
                            </button>
                        </div>
                    </form>

                    <div class="upload-status" id="upload-status"></div>
                </div>

                <div class="test-info">
                    <h3>Test Information</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <strong>Method:</strong> POST
                        </div>
                        <div class="info-item">
                            <strong>Endpoint:</strong> /upload
                        </div>
                        <div class="info-item">
                            <strong>Content-Type:</strong> multipart/form-data
                        </div>
                        <div class="info-item">
                            <strong>Max File Size:</strong> Check server config
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="upload-decorations">
            <div class="decoration-dot dot-1"></div>
            <div class="decoration-dot dot-2"></div>
            <div class="decoration-dot dot-3"></div>
            <div class="decoration-dot dot-4"></div>
            <div class="decoration-dot dot-5"></div>
        </div>
    </main>
    <script src="upload-script.js"></script>
</body>

</html>
